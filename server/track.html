<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enter your email</title>
  </head>
  <body>
    <form id="form">
      <input type="uuid" name="uuid" placeholder="uuid" />
      <input type="text" name="email" placeholder="email" />
      <input type="submit" />
    </form>
    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
        alert(form[0].value);
        alert(form[1].value);
        fetch(
          `http://localhost:8080/sendemail?uuid=${form[0].value}&email=${form[1].value}`
        );
        console.log(e);
        e.preventDefault();
      });
    </script>
  </body>
</html>
